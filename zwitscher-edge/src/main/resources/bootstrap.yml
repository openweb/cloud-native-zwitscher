spring:
  application:
    name: zwitscher-edge
  cloud:
    config:
      enabled: true
      failFast: true
      retry:
        initialInterval: 1500
        maxInterval: 5000
        maxAttempts: 5
        multiplier: 1.5
      discovery:
        enabled: true
        serviceId: ZWITSCHER-CONFIG

eureka:
  instance:
    nonSecurePort: ${server.port:8765}
    appGroupName: ZWITSCHER
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/
---
spring:
  profiles: integration-test
  cloud:
    config:
      uri: http://192.168.99.100:8888