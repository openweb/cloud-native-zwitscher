<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></link>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"></link>
    <link rel="stylesheet" href="./css/style.css"></link>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--/*@thymesVar id="title" type="java.lang.String"*/-->
    <title th:text="${title}"></title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<!--/*@thymesVar id="headline" type="java.lang.String"*/-->
<h1 th:text="${headline}"></h1>

<!--/*@thymesVar id="quote" type="de.qaware.cloud.nativ.zwitscher.board.domain.Quote"*/-->
<div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text"> </h2>
    </div>
    <div th:text="${quote.quote}" class="mdl-card__supporting-text">
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a th:text="${quote.author}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        </a>
    </div>
</div>

<h1>Zwitscher Messages on Topic</h1>

<form action="/search" id="searchForm" method="get">
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="search" name="q"/>
        <label class="mdl-textfield__label" for="search">Search on Twitter></label>
    </div>
</form>

<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <!--/*@thymesVar id="tweets" type="java.util.Collection<de.qaware.cloud.nativ.zwitscher.board.domain.Zwitscher>"*/-->
    <tr th:each="tweet : ${tweets}">
        <td th:text="${tweet.message}" class="mdl-data-table__cell--non-numeric" abbr=""></td>
    </tr>
</table>

</body>
</html>
